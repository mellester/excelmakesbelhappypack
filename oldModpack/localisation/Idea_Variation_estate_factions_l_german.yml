 rat_1_2_klerus:0 "Kirchenfraktion"
 rat_1_2_klerus_FACTION_DESC:0 "Der Klerus und seine Vertreter im Rat können eurer Herrschaft Legitimität verleihen und helfen die Ungläubigen zu bekehren. Sie werden sich aber eher zurückhaltend gegenüber Reformen zeigen und zeigen sich nicht immer tolerant gegenüber Andersgläubigen."
