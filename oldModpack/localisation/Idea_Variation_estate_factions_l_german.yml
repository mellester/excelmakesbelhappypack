 rat_1_6_minder:0 "Minderheitenfraktion"
 rat_1_6_minder_FACTION_DESC:0 "Das Ziel der Minderheiten ist hauptsächlich gleiche Rechte wie der Hauptteil der Bevölkerung für sich zu sichern. Dafür stellen sie uns ihr spezielles Wissen in gewissen Bereichen gerne zur Verfügung. Die Mehrheitsbevölkerung mag über ihre Einbindung aber weniger glücklich sein."
