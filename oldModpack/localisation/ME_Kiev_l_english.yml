l_english:
 KIE_Maintain_Independence_title: "Maintain Independence"
 KIE_Maintain_Independence_desc: "Now that we have been freed from the Lithuanian warlords, we should make sure our men at arms stay ever vigilant."
 KIE_ecure_East_Bank_title: "Secure the East Bank"
 KIE_Secure_East_Bank_desc: "We must settle the East Bank to prevent raiders and pirates from dominating the dnieper, as well as preparing for further expansion."
 KIE_Incorporate_Smolensk_title: "Incorporate Smolensk"
 KIE_Incorporate_Smolensk_desc: "Our cousins in Smolensk are widely famed for their craftsmanship and use of artillery, we should incorporate this in our army."
 KIE_Renew_Alliances_title: "Renew Alliances" 
 KIE_Renew_Alliances_desc: "The old system of alliances that held the Kievan Rus together fell apart under tatar raids and Lithuanian warlords, we should renew our old alliances with the states that survived, and new ones with rising powers."
 KIE_Kiev_Resurgent_title: "Kiev Resurgent" 
 KIE_Kiev_Resurgent_desc: "With the restoration of our armies, our bishops, our allies and our people. It is time for the resurgence of the Kievan Rus."
 KIE_Secure_West_Bank_title: "Secure the West Bank"
 KIE_Secure_West_Bank_desc: "We must properly expand our holdings on the west bank of the Dnieper and secure our lands."
 KIE_The_Polish_Yoke_title: "The Polish Yoke" 
 KIE_The_Polish_Yoke_desc: "Our brothers are suffering under the harsh Polish nobility, we should aim to free them and undo the restrictions the Polish nobles placed upon them."  
 KIE_Feed_Kiev_title: "Feed Kiev" 
 KIE_Feed_Kiev_desc: "Our city got sacked, our people dragged away in slavery and our children are hungry, let us set up orphanages and resettle our farmlands." 
 KIE_Byelorus_Unification_title: "Byelorussian Unification"
 KIE_Byelorus_Unification_desc: "Our Byelorussian cousins suffered heavy under the Lithuanian warlords, let us lift their burden and welcome them into our state."
 KIE_Baltic_Crusade_title: "Baltic Crusade" 
 KIE_Baltic_Crusade_desc: "For many years, papal crusaders have raided, plundered and forcefully converted the baltics, and will likely use it as a base of operations for further invasions into slavic lands, let us call a crusade against these so called Holy Orders."
 KIE_Religious_Support_title: "Religious Support" 
 KIE_Religious_Support_desc: "The support of the local clergy is needed if we wish to strengthen our state."
 KIE_Religious_Incorporation_title: "Religious incorporation"
 KIE_Religious_Incorporation_desc: "By giving the clergy a position in the government, we can mutually assure each others wellbeing, increasing their influence, and them pacifying potential rioters or heretics."
 KIE_Orthodox_Supremacy_title: "Orthodox Supremacy"
 KIE_Orthodox_Supremacy_desc: "The Orthodox Church reigns supreme in our lands, let us permanently merge our church and state for the protection of our people."
 KIE_Cossack_Alliance_title: "Cossack Alliance"
 KIE_Cossack_Alliance_desc: "Our Cossack brothers to the south are in need, our support is sure to rally them to our cause."
 KIE_Cossack_Union_title: "Cossack Union"
 KIE_Cossack_Union_desc: "Our Cossack subjects inform us of their comrades that are being oppressed in the southeast of our lands, they guarantee their continued support if we were to liberate them."
 
