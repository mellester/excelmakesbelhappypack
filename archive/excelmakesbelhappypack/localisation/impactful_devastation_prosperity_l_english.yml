 idp_hide_prosperous_desc:0 "Allows you to hide the Development events, randomizing your development gain in provinces."
 idp_hide_prosperous_tooltip:0 "Hides the Development Events."
 idp_show_prosperous_title:0 "Development Events: Show"
 idp_show_prosperous_desc:0 "Allows you to see the Development events again."
 idp_show_prosperous_tooltip:0 "Shows the Development Events again."